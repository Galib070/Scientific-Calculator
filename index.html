<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card dark-theme">
                    <div class="card-body">
                        <h1 class="card-title text-center">Scientific Calculator</h1>
                        <form name="calc" onsubmit="event.preventDefault();">
                            <div class="form-group">
                                <input type="text" class="form-control text-right" name="display" id="display" readonly>
                            </div>
                            <div class="form-group">
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="clearDisplay()">C</button>
                                    <button type="button" class="btn btn-secondary" onclick="deleteLast()">DEL</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
                                </div>
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
                                </div>
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
                                </div>
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
                                    <button type="button" class="btn btn-primary" onclick="calculate()">=</button>
                                </div>
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('0')">0</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('.')">.</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('Math.sin(')">sin</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('Math.cos(')">cos</button>
                                </div>
                                <div class="btn-group btn-group-lg btn-block" role="group">
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('Math.tan(')">tan</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('Math.log(')">log</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay('(')">(</button>
                                    <button type="button" class="btn btn-secondary" onclick="appendToDisplay(')')">)</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
